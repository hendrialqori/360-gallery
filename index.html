<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery 360</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="static/css/header.css">
    <link rel="stylesheet" href="static/css/main.css" />
    <link rel="stylesheet" href="static/css/setting.css">
</head>
  </head>
  <body>
    <main class="container">
      <header class="header">
        <button 
          class="back-icon-wrapper" 
          style="visibility: hidden;"
          >
          <i class="fa fa-angle-right" aria-hidden="true" style="color: black;"></i>
        </button>
        <p class="header__title" role="heading">360 Gallery</p>
        <button class="gear-icon-wrapper">
          <i class="fa fa-cog" aria-hidden="true"></i>
        </button>
      </header>
      <div class="images__body"></div> 
      <div class="setting">
        <div class="setting__one setting__item">
          <p>Online Mode</p>
          <div class="checkbox-wrapper-64">
            <label class="switch">
              <input type="checkbox" />
              <span class="slider"></span>
            </label>
          </div>
        </div>
        <a 
          href="hotspot-setting.html"
          class="setting__two setting__item"
          >
          <p>Hotspot</p>
        </a>
      </div>
      <button class="refresh-btn" onclick="window.location.reload()">
        <i class="fa fa-refresh" aria-hidden="true"></i>
      </button>
    </main>
    <script src="static/js/main.js" defer></script>
    <script src="static/js/setting.js"></script>
  </body>
</html>
